<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="header">Etch-a-Sketch</h1>
    <div class="grid-size-input">
        <form oninput="result.value=resultCopy.value=size.value">
            <input class="size" name="size" type="range" min="10" max="100" step="1" value="16">
            <p>
                <output name="result" for="size">16</output> x
                <output name="resultCopy" for="size">16</output>
            </p>
        </form>
    </div>
</body>
</html>
