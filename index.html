<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="header">Etch-a-Sketch</h1>
    <div class="grid-size-input">
        <form class="dimension" oninput="result.value=resultCopy.value=size.value">
            <label for="size">Dimension</label>
            <input class="size" name="size" type="range" min="16" max="100" step="1" value="32">
            <p>
                <output name="result" for="size">32</output> x
                <output name="resultCopy" for="size">32</output>
            </p>
        </form>
    </div>
    <div class="form-wrapper">
        <form class="change-mode">
            <input type="radio" id="brush-mode" name="mode" value="brush" checked>
            <label for="brush-mode">Brush mode</label>
            <input type="radio" id="shadow-mode" name="mode" value="shadow">
            <label for="shadow-mode">Shadow mode</label>
        </form>
        <div class="color-button-box">
            <form class="change-color">
                <label for="color">Color</label>
                <input class="color-picker" name="color" type="color" value="#102C57">
            </form>
            <button class="clear-btn">Clear</button>
        </div>
    </div>
</body>
</html>
